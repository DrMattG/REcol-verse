l Bellman Harris and\nLineage Shift Model"," An R Package for Comprehensive Analysis of Metabolomics Data"," Camera Trap Data Management and Preparation of Occupancy and Spatial Capture-Recapture Analyses"," Spatial-temporal analysis and visualisation of animal movement data"," Species distribution modelling"," Wallace is a modular platform for reproducible modeling of species niches and distributions, written in R","A programmatic interface to many species occurrence data sources","Mark-Recapture Analysis for Survival and Abundance Estimation","Models for Data from Unmarked Animals","R Code for Mark Analysis","Continuous-Time Movement Modeling","Animal Movement Modelling using Hidden Markov Models","Analysis of Habitat Selection by Animals","Calculates landscape metrics for categorical landscape patterns in a tidy workflow.","Animal Movement Tools","Home Range Estimation","Maximum Likelihood Analysis of Animal Movement Behavior Using\nMultivariate Hidden Markov Models","Computes Revisitation Metrics for Trajectory Data\n"],["Functions to calculate indices for soundscape ecology and other ecology research that uses audio recordings.","Common ecological distributions for 'nimble' models in the form of nimbleFunction objects. \n  Includes Cormack-Jolly-Seber, occupancy, dynamic occupancy, hidden Markov, dynamic hidden Markov, and N-mixture models.\n  (Jolly (1965) &lt;DOI: 10.2307/2333826&gt;, Seber (1965) &lt;DOI: 10.2307/2333827&gt;, Turek et al. (2016) &lt;doi:10.1007/s10651-016-0353-z&gt;).","An implementation of the reverse ecology framework. Reverse ecology\n    refers to the use of genomics to study ecology with no a priori assumptions\n    about the organism(s) under consideration, linking organisms to their\n    environment. It allows researchers to reconstruct the metabolic networks and\n    study the ecology of poorly characterized microbial species from their\n    genomic information, and has substantial potentials for microbial community\n    ecological analysis.","Ordination methods, diversity analysis and other\n  functions for community and vegetation ecologists.","Autosimilarity curves, standardization of spatial extent, dissimilarity indexes that overweight rare species, phylogenetic and functional (pairwise and multisample) dissimilarity indexes and nestedness for phylogenetic, functional and other diversity metrics. This should be a complement to available packages, particularly 'vegan'. ","Collection of R functions and data sets for the support of spatial ecology analyses with a focus on pre, core and post modelling analyses of species distribution, niche quantification and community assembly. Written by current and former members and collaborators of the ecospat group of Antoine Guisan, Department of Ecology and Evolution (DEE) and Institute of Earth Surface Dynamics (IDYST), University of Lausanne, Switzerland. Read Di Cola et al. (2016) &lt;doi:10.1111/ecog.02671&gt; for details.","Bayesian multivariate binary (probit) regression\n    models for analysis of ecological communities.","Functions for phylocom integration, community analyses, null-models, traits and evolution. Implements numerous ecophylogenetic approaches including measures of community phylogenetic and trait diversity, phylogenetic signal, estimation of trait values for unobserved taxa, null models for community and phylogeny randomizations, and utility functions for data input/output and phylogeny plotting. A full description of package functionality and methods are provided by Kembel et al. (2010) &lt;doi:10.1093/bioinformatics/btq166&gt;.","A collection of functions accompanying the book \"Data Analysis in Vegetation Ecology\". 3rd ed. CABI, Oxfordshire, Boston.","Handling, processing, and analyzing geographic\n    data on species' distributions and environmental variables. \n    Read Vilela &amp; Villalobos (2015) &lt;doi: 10.1111/2041-210X.12401&gt; for details.","SHE, FORAM Index and ABC Method analyses and custom plot\n        functions for community data.","A variety of ordination and community analyses\n   useful in analysis of data sets in community ecology.  \n   Includes many of the common ordination methods, with \n   graphical routines to facilitate their interpretation, \n   as well as several novel analyses.","Computational infrastructure for biogeography, community ecology, \n    and biodiversity conservation (Daru et al. 2020) &lt;doi:10.1101/2020.02.12.945691&gt;. \n    It is based on the methods described in Daru et al. (2020) &lt;doi:10.1038/s41467-020-15921-6&gt;. \n    The original conceptual work is described in Daru et al. (2017) &lt;doi:10.1016/j.tree.2017.08.013&gt; \n    on patterns and processes of biogeographical regionalization. Additionally, the package \n    contains fast and efficient functions to compute more standard conservation measures \n    such as phylogenetic diversity, phylogenetic endemism, evolutionary distinctiveness \n    and global endangerment, as well as compositional turnover (e.g., beta diversity). ","Characterizing environmental microbiota diversity using amplicon-based next generation sequencing (NGS) data. Functions are developed to manipulate operational taxonomic unit (OTU) table, perform descriptive and inferential statistics, and generate publication-quality plots.","Fits Modern Analogue Technique and Weighted Averaging transfer \n  \t     function models for prediction of environmental data from species \n\t     data, and related methods used in palaeoecology.","Simulation-based sampling protocol (SSP) is an R package design to estimate sampling effort in studies of\n    ecological communities based on the definition of pseudo-multivariate standard error (MultSE) (Anderson &amp; Santana-Garcon, 2015) &lt;doi:10.1111/ele.12385&gt; and simulation\n    of ecological data. The theoretical background is described in Guerra-Castro et al. (2020) &lt;doi:10.1101/2020.03.19.996991&gt;.","Graphical User Interface (via the R-Commander) and utility functions (often based on the vegan package) for statistical analysis of biodiversity and ecological communities, including species accumulation curves, diversity indices, Renyi profiles, GLMs for analysis of species abundance and presence-absence, distance matrices, Mantel tests, and cluster, constrained and unconstrained ordination analysis. A book on biodiversity and community ecology analysis is available for free download from the website. In 2012, methods for (ensemble) suitability modelling and mapping were expanded in the package.","A framework package aimed to provide standardized computational environment for specialist work via object classes to represent the data coded by samples, taxa and segments (i.e. subpopulations, repeated measures). It supports easy processing of the data along with cross tabulation and relational data tables for samples and taxa. An object of class `mefa' is a project specific compendium of the data and can be easily used in further analyses. Methods are provided for extraction, aggregation, conversion, plotting, summary and reporting of `mefa' objects. Reports can be generated in plain text or LaTeX format. Vignette contains worked examples.","Tools for timescale decomposition of the classic variance ratio of community ecology. Tools are as described in Zhao et al (in prep), extending commonly used methods introduced by Peterson et al (1975) &lt;doi: 10.2307/1936306&gt;.","Fit and plot macroecological patterns predicted by the Maximum\n    Entropy Theory of Ecology (METE).","A null model randomizing semi-quantitative multi-classes (or ordinal) data by swapping sub-matrices while both the row and the column marginal sums are held constant.","Functions are primarily functions for systems of ordinary differential equations, difference equations, and eigenanalysis and projection of demographic matrices; \n    data are for examples. Documentation of methods is provided in \n    Stevens, MHH (2009, &lt;https://www.springer.com/gp/book/9780387898810&gt;).","Efficient computations for null models that require shuffling columns on big matrix data.\n             This package provides functions for faster computation of diversity measure statistics\n             when independent random shuffling is applied to the columns of a given matrix. \n             Given a diversity measure f and a matrix M, the provided functions can generate random samples \n             (shuffled matrix rows of M), the mean and variance of f, and the p-values of this measure \n             for two different null models that involve independent random shuffling of the columns of M.\n             The package supports computations of alpha and beta diversity measures.  ","Tools for easy generation of (life-history) traits maps based on\n    species range (extent-of-occurrence) maps.","Provides Tools for Accessing the Botanical Information and Ecology Network Database.  The BIEN database contains cleaned and standardized botanical data including occurrence, trait, plot and taxonomic data (See &lt;http://Bien.nceas.ucsb.edu/bien/&gt; for more Information).  This package provides functions that query the BIEN database by constructing and executing optimized SQL queries.","Tools for a wavelet-based approach to analyzing spatial synchrony, principally in ecological data. Some tools will be useful for studying community synchrony. See, for instance, Sheppard et al (2016) &lt;doi: 10.1038/NCLIMATE2991&gt;, Sheppard et al (2017) &lt;doi: 10.1051/epjnbp/2017000&gt;, Sheppard et al (2019) &lt;doi: 10.1371/journal.pcbi.1006744&gt;.","Exploration of simulation models (apps) of various infectious disease transmission dynamics scenarios.\n    The purpose of the package is to help individuals learn \n    about infectious disease epidemiology (ecology/evolution) from a dynamical systems perspective.\n    All apps include explanations of the underlying models and instructions on what to do with the models. ","Provides functions and data sets to accompany the two volume publication \"Applied Hierarchical Modeling in Ecology: Analysis of distribution, abundance and species richness in R and BUGS\" by Marc Kry and Andy Royle: volume 1 (2016, ISBN: 978-0-12-801378-6) and volume 2 (2020, ISBN: 978-0-12-809585-0), &lt;https://www.mbr-pwrc.usgs.gov/pubanalysis/keryroylebook&gt;.","Poisson-lognormal generalized linear mixed model analysis of multivariate counts data using MCMC, aiming to infer the changes in relative proportions of individual variables. The package was originally designed for sequence-based analysis of microbial communities (\"metabarcoding\", variables = operational taxonomic units, OTUs), but can be used for other types of multivariate counts, such as in ecological applications (variables = species). The results are summarized and plotted using 'ggplot2' functions. Includes functions to remove sample and variable outliers and reformat counts into normalized log-transformed values for correlation and principal component/coordinate analysis. Walkthrough and examples: http://www.bio.utexas.edu/research/matz_lab/matzlab/Methods_files/walkthroughExample_mcmcOTU_R.txt. ","FD is a package to compute different multidimensional FD indices. It implements a distance-based framework to measure FD that allows any number and type of functional traits, and can also consider species relative abundances. It also contains other useful tools for functional ecology.","Data files and functions accompanying the book Korner-Nievergelt, Roth, von Felten, Guelat, Almasi, Korner-Nievergelt (2015) \"Bayesian Data Analysis in Ecology using R, BUGS and Stan\", Elsevier, New York.","The program can perform loop analysis and plot network\n        structure (especially for food webs),including minimum spanning\n        tree, loop decomposition of weighted directed graphs, and other\n        network properties which may be related to food chain\n        properties in ecology.","Transfer functions and statistical operations for\n        paleoecology","Read Condensed Cornell Ecology Program ('CEP') and legacy\n    'CANOCO' files into R data frames.","Calculates a suite of hydrologic indices for daily time series data that are widely used in hydrology and stream ecology.","A set of functions to analyse and compare texts, using classical \n  text mining\tfunctions, as well as those from theoretical ecology.","Spatio-temporal locations of an animal are computed \n    from annotated data with a hidden Markov  model via particle\n    filter algorithm. The package is relatively robust to varying\n    degrees of shading.\n    The hidden Markov model is described in Movement Ecology (Rakhimberdiev et al., 2015) &lt;doi:10.1186/s40462-015-0062-5&gt;,\n    general package description is in the Methods in Ecology and Evolution (Rakhimberdiev et al., 2017) &lt;doi:10.1111/2041-210X.12765&gt;\n    and package accuracy assessed in the Journal of Avian Biology (Rakhimberdiev et al. 2016) &lt;doi:10.1111/jav.00891&gt;.","Bootstrapped response and correlation functions,\n    seasonal correlations and evaluation of reconstruction\n    skills for use in dendroclimatology and dendroecology.","Simulates and computes the (maximum) likelihood of a dynamical model of island biota assembly through speciation, immigration and extinction. See e.g. Valente et al. 2015. Ecology Letters 18: 844-852, &lt;DOI:10.1111/ele.12461&gt;.","\n    Tools and data to accompany Schlicht, L., Valcu, M., &amp; Kempenaers, B. (2015) &lt;doi:10.1111/1365-2656.12293&gt;. Spatial patterns of extra-pair paternity: beyond paternity gains and losses. Journal of Animal Ecology, 84(2), 518-531.","Permutational method to incorporate taxonomic uncertainty  and some functions to assess its effects on parameters of some widely used multivariate methods in ecology, as explained in Cayuela et al. (2011) &lt;doi:10.1111/j.1600-0587.2009.05899.x&gt;.","A collection of functions for microbial ecology and other\n   applications of genomics and metagenomics. Companion package for the\n   Enveomics Collection (Rodriguez-R, L.M. and Konstantinidis, K.T., 2016\n   &lt;DOI:10.7287/peerj.preprints.1900v1&gt;).","Hierarchical models for the analysis of species-area \n  relationships (SARs) by combining several data sets and covariates; \n  with a global data set combining individual SAR studies; \n  as described in Solymos and Lele \n  (2012, Global Ecology and Biogeography 21, 109-120).","Contains functions to access movement data stored in 'movebank.org'\n    as well as tools to visualize and statistically analyze animal movement data,\n    among others functions to calculate dynamic Brownian Bridge Movement Models.\n    Move helps addressing movement ecology questions.","Calculates the relative growth rate (RGR) of a series of individuals by building a life table and solving the Lotka-Birch equation. (See Birch, L. C. 1948. The intrinsic rate of natural increase of an insect population. - Journal of Animal Ecology 17: 15-26) &lt;doi:10.2307/1605&gt;.","Download and generate summaries for the rodent,\n    plant, ant, and weather data from the Portal Project. Portal is a\n    long-term (and ongoing) experimental monitoring site in the Chihuahua\n    desert. The raw data files can be found at\n    &lt;https://github.com/weecology/portaldata&gt;.","Fuzzy set ordination is a multivariate analysis used in ecology to\n    relate the composition of samples to possible explanatory variables.  While\n    differing in theory and method, in practice, the use is similar to 'constrained\n    ordination.'  The package contains plotting and summary functions as well as\n    the analyses.  ","Implements a Gibbs sampling algorithm to perform Bayesian inference\n    on biallelic SNP frequencies, genotypes and heterozygosity (observed and\n    expected) in a population of autopolyploids. See the published paper in\n    Molecular Ecology Resources: Blischak et al. (2016) &lt;doi:10.1111/1755-0998.12493&gt;.","Provides a framework for generating virtual species distributions,\n    a procedure increasingly used in ecology to improve species distribution\n    models. This package integrates the existing methodological approaches with the\n    objective of generating virtual species distributions with increased ecological\n    realism.","It has tools for normalization of rank abundance\n     distributions (RAD) to a desired number of ranks using MaxRank\n     Normalization method.\n     RADs are commonly used in biology/ecology and mathematically equivalent\n     to complementary cumulative distributions (CCDFs) which are used in\n     physics, linguistics and sociology and more generally in data science.","Within the area of movement ecology, it can be useful to identify an animal's sites of interest. These will be places that an animal uses a lot and so will spend a proportionately longer time there. The aim of this package is to identify both the position and size of these sites of interest from high resolution (sub-second) positional data. ","The Behavioral Change Point Analysis (BCPA) is a method of\n    identifying hidden shifts in the underlying parameters of a time series,\n    developed specifically to be applied to animal movement data which is\n    irregularly sampled.  The method is based on: E.\n    Gurarie, R. Andrews and K. Laidre A novel method for identifying\n    behavioural changes in animal movement data (2009) Ecology Letters 12:5\n    395-408.","Implements stochastic simulations of community assembly (ecological\n    diversification) using customizable ecospace frameworks (functional trait\n    spaces). Provides a wrapper to calculate common ecological disparity and\n    functional ecology statistical dynamics as a function of species richness.\n    Functions are written so they will work in a parallel-computing environment.","A set of tools for displaying, modeling and analysing\n        multivariate abundance data in community ecology. See\n        'mvabund-package.Rd' for details of overall package organization.\n        The package is implemented with the Gnu Scientific Library\n        (&lt;http://www.gnu.org/software/gsl/&gt;) and 'Rcpp'\n        (&lt;http://dirk.eddelbuettel.com/code/rcpp.html&gt;) 'R' / 'C++' classes.","Implements a computational framework for a pattern-based, \n    zoneless analysis, and visualization of (ethno)racial topography \n    (Dmowska, Stepinski, and Nowosad (2020) &lt;doi:10.1016/j.apgeog.2020.102239&gt;).\n    It is a reimagined\n    approach for analyzing residential segregation and racial diversity based on \n    the concept of 'landscape used in the domain of landscape ecology.","A programmatic interface to &lt;http://www.fishbase.org&gt;, re-written\n    based on an accompanying 'RESTful' API. Access tables describing over 30,000\n    species of fish, their biology, ecology, morphology, and more. This package also\n    supports experimental access to &lt;http://www.sealifebase.org&gt; data, which contains\n    nearly 200,000 species records for all types of aquatic life not covered by\n    'FishBase.'","Sampling surface simulation is useful in the comparison of different areal sampling methods\n             in forestry, ecology and natural resources. The sampSurf package allows the simulation \n\t\t\t of numerous sampling methods for standing trees and downed woody debris in a spatial context.\n\t\t\t It also provides an S4 class and method structure that facilitates the addition of new sampling\n\t\t\t methods.","Provides functions to generate and analyze spatially-explicit individual-based multistate movements in rivers,\n  heterogeneous and homogeneous spaces. This is done by incorporating landscape bias on local behaviour, based on\n  resistance rasters. Although originally conceived and designed to simulate trajectories of species constrained to\n  linear habitats/dendritic ecological networks (e.g. river networks), the simulation algorithm is built to be\n  highly flexible and can be applied to any (aquatic, semi-aquatic or terrestrial) organism, independently on the\n  landscape in which it moves. Thus, the user will be able to use the package to simulate movements either in\n  homogeneous landscapes, heterogeneous landscapes (e.g. semi-aquatic animal moving mainly along rivers but also using\n  the matrix), or even in highly contrasted landscapes (e.g. fish in a river network). The algorithm and its input\n  parameters are the same for all cases, so that results are comparable. Simulated trajectories can then be used as\n  mechanistic null models (Potts &amp; Lewis 2014, &lt;DOI:10.1098/rspb.2014.0231&gt;) to test a variety of 'Movement Ecology'\n  hypotheses (Nathan et al. 2008, &lt;DOI:10.1073/pnas.0800375105&gt;), including landscape effects (e.g. resources, \n  infrastructures) on animal movement and species site fidelity, or for predictive purposes (e.g. road mortality risk,\n  dispersal/connectivity). The package should be relevant to explore a broad spectrum of ecological phenomena, such as\n  those at the interface of animal behaviour, management, landscape and movement ecology, disease and invasive species\n  spread, and population dynamics.","Counts occurrences of motifs in bipartite networks, as well as the number of\n    times each node or link appears in each unique position within motifs. Has support for both\n    binary and weighted motifs: can calculate the mean weight of motifs and the standard deviation \n    of their mean weights. Intended for use in ecology, but its methods are general and can be\n    applied to any bipartite network. Full details are given in Simmons et al. (2019)\n    &lt;doi:10.1111/2041-210X.13149&gt;.","Unsupervised, multivariate, binary clustering for meaningful annotation of data, taking into account the uncertainty in the data. A specific constructor for trajectory analysis in movement ecology yields behavioural annotation of trajectories based on estimated local measures of velocity and turning angle, eventually with solar position covariate as a daytime indicator, (\"Expectation-Maximization Binary Clustering for Behavioural Annotation\").","Contains data, code, and figures from Hill et al. 2018a (Journal of Experimental Marine Biology and Ecology; &lt;DOI: 10.1016/j.jembe.2018.07.006&gt;) and Hill et al. 2018b (Data In Brief &lt;DOI: 10.1016/j.dib.2018.09.133&gt;). Datasets document plant allometry, stem heights, nutrient and stable isotope content, and sediment denitrification enzyme assays. The data and analysis offer an examination of nitrogen uptake and allocation in two salt marsh plant species.","Calculates spatial pattern analysis using a T-square sample procedure.\n  This method is based on two measures \"x\" and \"y\".\n  \"x\" - Distance from the random point to the nearest individual.\n  \"y\" - Distance from individual to its nearest neighbor.\n  This is a methodology commonly used in phytosociology or marine benthos ecology to analyze the species' distribution (random, uniform or clumped patterns).\n  Ludwig &amp; Reynolds (1988, ISBN:0471832359).","Data sets to accompany the VGAM package and\n\tthe book \"Vector Generalized Linear and\n\tAdditive Models: With an Implementation in R\" (Yee, 2015)\n\t&lt;DOI:10.1007/978-1-4939-2818-7&gt;.\n\tThese are used to illustrate vector generalized\n\tlinear and additive models (VGLMs/VGAMs), and associated models\n\t(Reduced-Rank VGLMs, Quadratic RR-VGLMs, Row-Column\n\tInteraction Models, and constrained and unconstrained ordination\n\tmodels in ecology).","Given a site by species interaction matrix, users can make inferences about species interactions by performance hypothesis comparing test statistics against a null distribution. The current package provides algorithms and metrics for niche-overlap, body size ratios and species co-occurrence. Users can also integrate their own algorithms and metrics within these frameworks or completely novel null models. Detailed explanations about the underlying assumptions of null model analysis in ecology can be found at http://ecosimr.org. ","Supports analyses using the Global Forest Change dataset released\n    by Hansen et al. gfcanalysis was originally written for the Tropical Ecology \n    Assessment and Monitoring (TEAM) Network. For additional details on the \n    Global Forest Change dataset, see: Hansen, M. et al. 2013. \"High-Resolution \n    Global Maps of 21st-Century Forest Cover Change.\" Science 342 (15 \n    November): 850-53. The forest change data and more information on the \n    product is available at &lt;http://earthenginepartners.appspot.com&gt;.","Generate and analyze Optimal Channel Networks (OCNs): \n\toriented spanning trees reproducing all scaling features characteristic \n\tof real, natural river networks. As such, they can be used in a variety \n\tof numerical experiments in the fields of hydrology, ecology and \n\tepidemiology. See Carraro et al. (2020) &lt;doi:10.1002/ece3.6479&gt; \n\tfor a presentation of the package; Rinaldo et al. (2014) \n\t&lt;doi:10.1073/pnas.1322700111&gt; for a theoretical overview on the OCN \n\tconcept; Furrer and Sain (2010) &lt;doi:10.18637/jss.v036.i10&gt; for the \n\tconstruct used.","Computes 46 optimized distance and similarity measures for comparing probability functions (Drost (2018) &lt;doi:10.21105/joss.00765&gt;). These comparisons between probability functions have their foundations in a broad range of scientific disciplines from mathematics to ecology. The aim of this package is to provide a core framework for clustering, classification, statistical inference, goodness-of-fit, non-parametric statistics, information theory, and machine learning tasks that are based on comparing univariate or multivariate probability functions.","Population dynamic models underpin a range of analyses and applications in ecology and epidemiology. The various approaches for analysing population dynamics models (MPMs, IPMs, ODEs, POMPs, PVA) each require the model to be defined in a different way. This makes it difficult to combine different modelling approaches and data types to solve a given problem. 'pop' aims to provide a flexible and easy to use common interface for constructing population dynamic models and enabling to them to be fitted and analysed in lots of different ways.","Accurate estimates of the diets of predators are required\n    in many areas of ecology, but for many species current methods are\n    imprecise, limited to the last meal, and often biased. The diversity\n    of fatty acids and their patterns in organisms, coupled with the\n    narrow limitations on their biosynthesis, properties of digestion in\n    monogastric animals, and the prevalence of large storage reservoirs of\n    lipid in many predators, led us to propose the use of quantitative\n    fatty acid signature analysis (QFASA) to study predator diets.","Computes the probability of a set of species abundances of a single or multiple samples of individuals with one or more guilds under a mainland-island model. One must specify the mainland (metacommunity) model and the island (local) community model. It assumes that species fluctuate independently. The package also contains functions to simulate under this model. See Haegeman, B. &amp; R.S. Etienne (2017). A general sampling formula for community structure data. Methods in Ecology &amp; Evolution 8: 1506-1519 &lt;doi:10.1111/2041-210X.12807&gt;. ","The ability to generate virtual niches enables virtual ecology \n    experiments that have been advocated for evaluating species-environment \n    relationship models. Using multivariate normal distributions and matrix \n    algebra this package provides a unique computational framework to generate \n    integrated fundamental and realised niches, which is important given \n    differences in possible complexity of realised niche shapes that result \n    from biotic interactions Etherington and Omondiagbe (2019) &lt;doi:10.21105/joss.01661&gt;.","In fields such as ecology, microbiology, and genomics, non-Euclidean distances are widely applied to describe pairwise dissimilarity between samples. Given these pairwise distances, principal coordinates analysis (PCoA) is commonly used to construct a visualization of the data. However, confounding covariates can make patterns related to the scientific question of interest difficult to observe. We provide 'aPCoA' as an easy-to-use tool to improve data visualization in this context, enabling enhanced presentation of the effects of interest. Details are described in Yushu Shi, Liangliang Zhang, Kim-Anh Do, Christine Peterson and Robert Jenq (2020) &lt;arXiv:2003.09544&gt;.","Bayesian approaches for analyzing multivariate data in ecology. Estimation is performed using Markov Chain Monte Carlo (MCMC) methods via Three. JAGS types of models may be fitted: 1) With explanatory variables only, boral fits independent column Generalized Linear Models (GLMs) to each column of the response matrix; 2) With latent variables only, boral fits a purely latent variable model for model-based unconstrained ordination; 3) With explanatory and latent variables, boral fits correlated column GLMs with latent variables to account for any residual correlation between the columns of the response matrix. ","Description: Tools for constructing niche models and analyzing patterns of niche evolution.  Acts as an interface for many popular modeling algorithms, and allows users to conduct Monte Carlo tests to address basic questions in evolutionary ecology and biogeography.  Warren, D.L., R.E. Glor, and M. Turelli (2008) &lt;doi:10.1111/j.1558-5646.2008.00482.x&gt; Glor, R.E., and D.L. Warren (2011) &lt;doi:10.1111/j.1558-5646.2010.01177.x&gt;  Warren, D.L., R.E. Glor, and M. Turelli (2010) &lt;doi:10.1111/j.1600-0587.2009.06142.x&gt; Cardillo, M., and D.L. Warren (2016) &lt;doi:10.1111/geb.12455&gt; D.L. Warren, L.J. Beaumont, R. Dinnage, and J.B. Baumgartner (2019) &lt;doi:10.1111/ecog.03900&gt;.  ","An implementation of the nodiv algorithm, see Borregaard, M.K., Rahbek, C., Fjeldsaa, J., Parra, J.L., Whittaker, R.J. &amp; Graham, C.H. 2014. Node-based analysis of species distributions. Methods in Ecology and Evolution 5(11): 1225-1235. &lt;DOI:10.1111/2041-210X.12283&gt;. Package for phylogenetic analysis of species distributions. The main function goes through each node in the phylogeny, compares the distributions of the two descendant nodes, and compares the result to a null model. This highlights nodes where major distributional divergence have occurred. The distributional divergence for these nodes is mapped using the SOS statistic.","Set of tools for reading, writing and transforming spatial and seasonal data in ecology, model selection and specific statistical tests. It includes functions to discretize polylines into regular point intervals, link observations to those points, compute geographical coordinates at regular intervals between waypoints, read subsets of big rasters, compute zonal statistics or table of categories within polygons or circular buffers from raster. The package also provides miscellaneous functions for model selection, spatial statistics, geometries, writing data.frame with Chinese characters, and some other functions for field ecologists.","Capable of deriving seasonal statistics, such as \"normals\", and\n  analysis of seasonal data, such as departures. This package also has\n  graphics capabilities for representing seasonal data, including boxplots for\n  seasonal parameters, and bars for summed normals. There are many specific\n  functions related to climatology, including precipitation normals,\n  temperature normals, cumulative precipitation departures and precipitation\n  interarrivals. However, this package is designed to represent any\n  time-varying parameter with a discernible seasonal signal, such as found\n  in hydrology and ecology.","A programmatic interface to &lt;http://sp2000.org.cn&gt;, re-written based on an accompanying 'Species 2000' API. Access tables describing catalogue of the Chinese known species of animals, plants, fungi, micro-organisms, and more. This package also supports access to catalogue of life global &lt;http://catalogueoflife.org&gt; and catalogue of life Taiwan &lt;https://taibnet.sinica.edu.tw/home_eng.php&gt;. The development of 'SP2000' package were supported by Biodiversity Survey and Assessment Project of the Ministry of Ecology and Environment, China &lt;2019HJ2096001006&gt;,Yunnan University's \"Double First Class\" Project &lt;C176240405&gt; and Yunnan University's Research Innovation Fund for Graduate Students &lt;2019227&gt;.","Provides a mixture model for clustering individuals (or sampling groups) into stocks based on their genetic profile. Here, sampling groups are individuals that are sure to come from the same stock (e.g. breeding adults or larvae). The mixture (log-)likelihood is maximised using the EM-algorithm after find good starting values via a K-means clustering of the genetic data. Details can be found in Foster, Feutry, Grewe, Berry, Hui, Davies (2019) Reliably Discriminating Stock Structure with Genetic Markers: Mixture Models with Robust and Fast Computation. Molecular Ecology Resources.","Reproducible and remixable species distribution modelling.\n    The package reads user submitted modules from an online repository, runs\n    full species distribution modelling workflows and returns output that is\n    fully reproducible. For examples and detailed discussion refer to: N.Golding\n    et al. (2017) 'The zoon r package for reproducible and shareable species\n    distribution modelling'. Methods in Ecology and Evolution.\n    &lt;doi:10.1111/2041-210X.12858&gt;. The package 'SDMTools' is used for testing\n    and, though this package is archived, you can access it here if \n    needed, &lt;https://cran.r-project.org/src/contrib/Archive/SDMTools/&gt;. ","Tools for the identification of unique of multilocus genotypes when both genotyping error and missing data may be present. The package is targeted at those working with large datasets and databases containing multiple samples of each individual, a situation that is common in conservation genetics, and particularly in non-invasive wildlife sampling applications. Functions explicitly incorporate missing data, and can tolerate allele mismatches created by genotyping error. If you use this tool, please cite the package using the journal article in Molecular Ecology Resources (Galpern et al., 2012). Please use citation('allelematch') to call the full citation. For users with access to the associated journal article, tutorial material is also available as supplementary material to the article describing this software, the citation for which can be called using citation('allelematch').","Automated flagging of common spatial and temporal errors in biological and paleontological collection data, for the use in conservation, ecology and paleontology. Includes automated tests to easily flag (and exclude) records assigned to country or province centroid, the open ocean, the headquarters of the Global Biodiversity Information Facility, urban areas or the location of biodiversity institutions (museums, zoos, botanical gardens, universities). Furthermore identifies per species outlier coordinates, zero coordinates, identical latitude/longitude and invalid coordinates. Also implements an algorithm to identify data sets with a significant proportion of rounded coordinates. Especially suited for large data sets. The reference for the methodology is: Zizka et al. (2019) doi:10.1111/2041-210X.13152.","We implement a common genotyping workflow with a standardized software interface. 'genotypeR' designs genotyping markers from vcf files, outputs markers for multiplexing suitability on various platforms (Sequenom and Illumina GoldenGate), and provides various QA/QC and analysis functions. We developed this package to analyze data in Stevison LS, SA Sefick, CA Rushton, and RM Graze. 2017. Invited Review: Recombination rate plasticity: revealing mechanisms by design. Philosophical Transactions Royal Society London B Biol Sci 372:1-14. &lt;DOI:10.1098/rstb.2016.0459&gt;, and have published it here Sefick, S.A., M.A. Castronova, and L.S. Stevison. 2017. GENOTYPER: An integrated R packages for single nuleotide polymorphism genotype marker design and data analysis. Methods in Ecology and Evolution 9: 1318-1323. &lt;DOI: 10.1111/2041-210X.12965&gt;.  ","Prediction of behaviour from movement \n\tcharacteristics using observation and random forest for the analyses of movement\n\tdata in ecology.\n\tFrom movement information (speed, bearing...) the model predicts the\n\tobserved behaviour (movement, foraging...) using random forest. The\n\tmodel can then extrapolate behavioural information to movement data\n\twithout direct observation of behaviours.\n\tThe specificity of this method relies on the derivation of multiple predictor variables from the\n\tmovement data over a range of temporal windows. This procedure allows to capture\n\tas much information as possible on the changes and variations of movement and\n\tensures the use of the random forest algorithm to its best capacity. The method\n\tis very generic, applicable to any set of data providing movement data together with\n\tobservation of behaviour.","Provides neutral landscape models (&lt;doi:10.1007/BF02275262&gt;,\n    &lt;http://sci-hub.tw/10.1007/bf02275262&gt;).  \n    Neutral landscape models range from \"hard\" \n    neutral models (completely random distributed), to \"soft\" neutral models \n    (definable spatial characteristics) and generate landscape patterns that are \n    independent of ecological processes.\n    Thus, these patterns can be used as null models in landscape ecology. 'nlmr' \n    combines a large number of algorithms from other published software for \n    simulating neutral landscapes. The simulation results are obtained in a\n    geospatial data format (raster* objects from the 'raster' package) and can,\n    therefore, be used in any sort of raster data operation that is performed \n    with standard observation data.                                                                                                  ","A collection of statistical tools for objective (non-supervised) applications \n             of the Regional Frequency Analysis methods in hydrology. \n             The package refers to the index-value method and, more precisely, helps the\n             hydrologist to: (1) regionalize the index-value; (2) form homogeneous regions \n             with similar growth curves; (3) fit distribution functions to the \n             empirical regional growth curves.\n             Most of the methods are those described in the Flood Estimation Handbook \n            (Centre for Ecology &amp; Hydrology, 1999, ISBN:9781906698003).\n             Homogeneity tests from Hosking and Wallis (1993) &lt;doi:10.1029/92WR01980&gt; \n             and Viglione et al. (2007) &lt;doi:10.1029/2006WR005095&gt; are available.","Linear model calculations are made for many random versions of data.  \n    Using residual randomization in a permutation procedure, sums of squares are \n    calculated over many permutations to generate empirical probability distributions \n    for evaluating model effects.  This packaged is described by \n    Collyer &amp; Adams (2018) &lt;doi:10.1111/2041-210X.13029&gt;.  Additionally, coefficients, statistics, fitted values, and residuals generated over many \n    permutations can be used for various procedures including pairwise tests, prediction, classification, and\n    model comparison.  This package should provide most tools one could need for the analysis of\n    high-dimensional data, especially in ecology and evolutionary biology, but certainly other fields, as well.","Allows users to calculate pairwise Nei's Genetic Distances (Nei 1972), pairwise Fixation\n Indexes (Fst) (Weir &amp; Cockerham 1984) and also Genomic Relationship matrixes following Yang et al. (2010) in mixed and single\n ploidy populations. Bootstrapping across loci is implemented during Fst calculation to generate confidence intervals and p-values\n around pairwise Fst values. StAMPP utilises SNP genotype data of any ploidy level (with the ability to handle missing data) and is coded to  \n utilise multithreading where available to allow efficient analysis of large datasets. StAMPP is able to handle genotype data from genlight objects \n allowing integration with other packages such adegenet.\n Please refer to LW Pembleton, NOI Cogan &amp; JW Forster, 2013, Molecular Ecology Resources, 13(5), 946-952. &lt;doi:10.1111/1755-0998.12129&gt; for the appropriate citation and user manual. Thank you in advance.","Uses indicator species scores across binary partitions of\n  a sample set to detect congruence in taxon-specific changes of abundance\n  and occurrence frequency along an environmental gradient as evidence of\n  an ecological community threshold.  Relevant references include: Baker,\n  ME and RS King. 2010. A new method for detecting and interpreting\n  biodiversity and ecological community thresholds.  Methods in Ecology and\n  Evolution 1(1): 25:37. King, RS and ME Baker. 2010. Considerations for\n  identifying and interpreting ecological community thresholds.  Journal\n  of the North American Benthological Association 29(3):998-1008. Baker ME\n  and RS King. 2013. Of TITAN and straw men: an appeal for greater\n  understanding of community data. Freshwater Science 32(2):489-506.","Creates realistic random trajectories in a 3-D space between two given fix points, so-called conditional empirical random walks (CERWs). The trajectory generation is based on empirical distribution functions extracted from observed trajectories (training data) and thus reflects the geometrical movement characteristics of the mover. A digital elevation model (DEM), representing the Earth's surface, and a background layer of probabilities (e.g. food sources, uplift potential, waterbodies, etc.) can be used to influence the trajectories.\n    Unterfinger M (2018). \"3-D Trajectory Simulation in Movement Ecology: Conditional Empirical Random Walk\". Master's thesis, University of Zurich. &lt;https://www.geo.uzh.ch/dam/jcr:6194e41e-055c-4635-9807-53c5a54a3be7/MasterThesis_Unterfinger_2018.pdf&gt;.\n    Technitis G, Weibel R, Kranstauber B, Safi K (2016). \"An algorithm for empirically informed random trajectory generation between two endpoints\". GIScience 2016: Ninth International Conference on Geographic Information Science, 9, online. &lt;doi:10.5167/uzh-130652&gt;.","Fits continuous-time random walk and correlated random walk state-space models for quality control animal tracking data ('Argos', processed light-level 'geolocation', 'GPS'). Template Model Builder ('TMB') is used for fast estimation. The 'Argos' data can be: (older) least squares-based locations; (newer) Kalman filter-based locations with error ellipse information; or a mixture of both. The models estimate two sets of location states corresponding to: 1) each observation, which are (usually) irregularly timed; and 2) user-specified time intervals (regular or irregular). Latent variable models are provided to estimate move persistence along tracks as an index of behaviour. 'Jonsen I', 'McMahon CR', 'Patterson TA', 'Auger-Mth M', 'Harcourt R', 'Hindell MA', 'Bestley S' (2019) Movement responses to environment: fast inference of variation among southern elephant seals with a mixed effects model. Ecology 100:e02566 &lt;doi:10.1002/ecy.2566&gt;.","Provides functions to upload vectorial data and derive landscape\n    connectivity metrics in habitat or matrix systems. Additionally, includes an \n    approach to assess individual patch contribution to the overall landscape \n    connectivity, enabling the prioritization of habitat patches. The computation\n    of landscape connectivity and patch importance are very useful in Landscape \n    Ecology research. The metrics available are: number of components, number of \n    links, size of the largest component, mean size of components, class coincidence\n    probability, landscape coincidence probability, characteristic path length, \n    expected cluster size, area-weighted flux and integral index of connectivity.\n    Pascual-Hortal, L., and Saura, S. (2006) &lt;doi:10.1007/s10980-006-0013-z&gt;\n    Urban, D., and Keitt, T. (2001) &lt;doi:10.2307/2679983&gt;\n    Laita, A., Kotiaho, J., Monkkonen, M. (2011) &lt;doi:10.1007/s10980-011-9620-4&gt;.","This package uses a probabilistic method to calculate niche\n    regions and pairwise niche overlap using multidimensional niche indicator\n    data (e.g., stable isotopes, environmental variables, etc.). The niche\n    region is defined as the joint probability density function of the\n    multidimensional niche indicators at a user-defined probability alpha\n    (e.g., 95%).  Uncertainty is accounted for in a Bayesian framework, and the\n    method can be extended to three or more indicator dimensions.  It provides\n    directional estimates of niche overlap, accounts for species-specific\n    distributions in multivariate niche space, and produces unique and\n    consistent bivariate projections of the multivariate niche region.  A\n    forthcoming article by Swanson et al. (Ecology, 2014) provides a detailed\n    description of the methodology.  See the package vignette for a worked\n    example using fish stable isotope data.","Additional nonlinear regression functions using self-start (SS) algorithms. One of the functions is the Beta growth function proposed by Yin et al. (2003) &lt;doi:10.1093/aob/mcg029&gt;. There are several other functions with breakpoints (e.g. linear-plateau, plateau-linear, exponential-plateau, plateau-exponential, quadratic-plateau, plateau-quadratic and bilinear), a non-rectangular hyperbola and a bell-shaped curve. Twenty one (21) new self-start (SS) functions in total. This package also supports the publication 'Nonlinear regression Models and applications in agricultural research' by Archontoulis and Miguez (2015) &lt;doi:10.2134/agronj2012.0506&gt;, a book chapter with similar material &lt;doi:10.2134/appliedstatistics.2016.0003.c15&gt; and a publication by Oddi et. al. (2019) in Ecology and Evolution &lt;doi:10.1002/ece3.5543&gt;. The function 'nlsLMList' uses nlsLM for fitting, but it is otherwise almost identical to 'nlme::nlsList'.In addition, this release of the package provides functions for conducting simulation for 'nlme' and 'gnls' objects as well as bootstrapping. These functions are intended to work with the modeling framework of the 'nlme' package. It also provides four vignettes with extended examples.","Distance-sampling is a popular method for estimating density and \n  abundance of organisms in ecology. Rdistance contains routines that  \n  assist with analysis of\n  distance-sampling data collected on point or line transects. \n  Distance models are specified using regression-like formula (similar \n  to lm, glm, etc.). Abundance routines\n  perform automated bootstrapping and automated detection-function \n  selection. Overall (study area) and site-level (transect or point) \n  abundance estimates are available. A large suite of classical, \n  parametric detection functions are \n  included along with some uncommon parametric \n  functions (e.g., Gamma, negative exponential) and non-parametric\n  smoothed distance functions. Custom (user-defined) detection functions\n  are easily implemented (see vignette). \n  The help files and vignettes have been \n  vetted by multiple authors and tested in workshop \n  settings. ","The objective of these functions is to derive a species assemblage\n    that satisfies a functional trait profile. Restoring resilient ecosystems\n    requires a flexible framework for selecting assemblages that are based on the\n    functional traits of species. However, current trait-based models have been\n    limited to algorithms that can only select species by optimising specific trait\n    values, and could not elegantly accommodate the common desire among restoration\n    ecologists to produce functionally diverse assemblages. We have solved this\n    problem by applying a non-linear optimisation algorithm that optimises Rao Q,\n    a closed-form functional trait diversity index that incorporates species\n    abundances, subject to other linear constraints. This framework generalises\n    previous models that only optimised the entropy of the community, and can\n    optimise both functional diversity and entropy simultaneously. This package\n    can also be used to generate experimental assemblages to test the effects\n    of community-level traits on community dynamics and ecosystem function. The\n    method is based on theory discussed in Laughlin (2014, Ecology Letters)\n    &lt;doi.org/10.1111/ele.12288&gt;.","Assists performing tip-dating of phylogenetic trees with BEAST \n    BEAST is a popular software for phylogenetic analysis.\n    The package assists the implementation of various phylogenetic tip-\n\tdating tests using BEAST. It contains two main functions.\n\tThe first one allows preparing date randomization analyses, \n\twhich assess the temporal signal of a data set. \n\tThe second function allows performing leave-one-out analyses,\n\twhich test for the consistency between independent calibration sequences\n\tand allow pinpointing those leading to potential bias.\n\tThe included tutorial provides detailed step-by-step instructions.\n\tAn expanded description of the package can be found in article:\n\tRieux, A. and Khatchikian, C.E. (2017), \n\tTIPDATINGBEAST: an R package to assist the implementation of phylogenetic\n\ttip-dating tests using BEAST. Molecular Ecology Resources, 17: 608-613.\n\t&lt;onlinelibrary.wiley.com/doi/full/10.1111/1755-0998.12603&gt;.","An implementation of about 6 major classes of\n    statistical regression models. The central algorithm is\n    Fisher scoring and iterative reweighted least squares.\n    At the heart of this package are the vector generalized linear\n    and additive model (VGLM/VGAM) classes. VGLMs can be loosely\n    thought of as multivariate GLMs. VGAMs are data-driven\n    VGLMs that use smoothing. The book \"Vector Generalized\n    Linear and Additive Models: With an Implementation in R\"\n    (Yee, 2015) &lt;DOI:10.1007/978-1-4939-2818-7&gt; gives details of\n    the statistical framework and the package. Currently only\n    fixed-effects models are implemented. Many (150+) models and\n    distributions are estimated by maximum likelihood estimation\n    (MLE) or penalized MLE. The other classes are RR-VGLMs\n    (reduced-rank VGLMs), quadratic RR-VGLMs, reduced-rank VGAMs,\n    RCIMs (row-column interaction models)---these classes perform\n    constrained and unconstrained quadratic ordination (CQO/UQO)\n    models in ecology, as well as constrained additive ordination\n    (CAO). Note that these functions are subject to change;\n    see the NEWS and ChangeLog files for latest changes.","Verify accepted taxonomic nomenclature of phytoplankton species, assign \n\tspecies to functional group classifications, and manipulate taxonomic and functional diversity \n\tdata. Possible functional classifications include Morpho-functional group (MFG; \n\tSalmaso et al. 2015 &lt;doi:10.1111/fwb.12520&gt;) and CSR (Reynolds 1988; Functional morphology and \n\tthe adaptive strategies of phytoplankton. In C.D. Sandgren (ed). Growth and reproductive \n\tstrategies of freshwater phytoplankton, 388-433. Cambridge University Press, New York). \n\tVersion 1.2.0 also includes functions to query names using the algaebase online taxonomic \n\tdatabase (&lt;https://www.algaebase.org&gt;; &lt;doi:10.7872/crya.v35.iss2.2014.105&gt;).\n\tThe algaeClassify package is a product of the GEISHA (Global Evaluation of the Impacts of \n\tStorms on freshwater Habitat and Structure of phytoplankton Assemblages), funded by CESAB \n    (Centre for Synthesis and Analysis of Biodiversity) and the USGS John Wesley Powell Center for\n\tSynthesis and Analysis, with data and other support provided by members of GLEON \n\t(Global Lake Ecology Observation Network). This software is preliminary or provisional and\n\tis subject to revision. It is being provided to meet the need for timely best science. \n\tThe software has not received final approval by the U.S. Geological Survey (USGS). \n\tNo warranty, expressed or implied, is made by the USGS or the U.S. Government as to the \n\tfunctionality of the software and related material nor shall the fact of release constitute \n\tany such warranty. The software is provided on the condition that neither the USGS nor the U.S. \n\tGovernment shall be held liable for any damages resulting from the authorized or unauthorized \n\tuse of the software.","Can be used for paternity and maternity assignment and outperforms \n  conventional methods where closely related individuals occur in the pool of \n  possible parents. The method compares the genotypes of offspring with any \n  combination of potentials parents and scores the number of mismatches of these \n  individuals at bi-allelic genetic markers (e.g. Single Nucleotide Polymorphisms). \n  It elaborates on a prior exclusion method based on the Homozygous Opposite Test \n  (HOT; Huisman 2017 &lt;doi:10.1111/1755-0998.12665&gt;) by introducing the \n  additional exclusion criterion HIPHOP (Homozygous Identical Parents, \n  Heterozygous Offspring are Precluded; Cockburn et al., in revision). Potential \n  parents are excluded if they have more mismatches than can \n  be expected due to genotyping error and mutation, and thereby one can identify the \n  true genetic parents and detect situations where one (or both) of the true \n  parents is not sampled. Package 'hiphop' can deal with (a) the case where there \n  is contextual information about parentage of the mother (i.e. a female has been \n  seen to be involved in reproductive tasks such as nest building), but paternity \n  is unknown (e.g. due to promiscuity), (b) where both parents need to be assigned, \n  because there is no contextual information on which female laid eggs and which \n  male fertilized them (e.g. polygynandrous mating system where multiple females \n  and males deposit young in a common nest, or organisms with external fertilisation \n  that breed in aggregations).\n    For details: Cockburn, A., Penalba, J.V.,Jaccoud, D.,Kilian, A., Brouwer, L.,\n       Double, M.C., Margraf, N., Osmond, H.L., van de Pol, M. and Kruuk, L.E.B. \n       (in revision). HIPHOP: improved paternity assignment among close relatives \n       using a simple exclusion method for bi-allelic markers. \n       Molecular Ecology Resources, DOI to be added upon acceptance.","To estimate ecological stochasticity in community assembly. Understanding the community assembly mechanisms controlling biodiversity patterns is a central issue in ecology. Although it is generally accepted that both deterministic and stochastic processes play important roles in community assembly, quantifying their relative importance is challenging. The new index, normalized stochasticity ratio (NST), is to estimate ecological stochasticity, i.e. relative importance of stochastic processes, in community assembly. With functions in this package, NST can be calculated based on different similarity metrics and/or different null model algorithms, as well as some previous indexes, e.g. previous Stochasticity Ratio (ST), Standard Effect Size (SES), modified Raup-Crick metrics (RC). Functions for permutational test and bootstrapping analysis are also included. Previous ST is published by Zhou et al (2014) &lt;doi:10.1073/pnas.1324044111&gt;. NST is modified from ST by considering two alternative situations and normalizing the index to range from 0 to 1 (Ning et al 2019) &lt;doi:10.1073/pnas.1904623116&gt;. A modified version, MST, is a special case of NST, used in some recent or upcoming publications, e.g. Liang et al (2019) &lt;doi:10.1101/638908&gt;. SES is calculated as described in Kraft et al (2011) &lt;doi:10.1126/science.1208584&gt;. RC is calculated as reported by Chase et al (2011) &lt;doi:10.1890/es10-00117.1&gt; and Stegen et al (2013) &lt;doi:10.1038/ismej.2013.93&gt;.","Interpretation of time series data is affected by model choices. Different models can give different or even contradicting estimates of patterns, trends, and mechanisms for the same data--a limitation alleviated by the Bayesian estimator of abrupt change,seasonality, and trend (BEAST) of this package. BEAST seeks to improve time series decomposition by forgoing the \"single-best-model\" concept and embracing all competing models into the inference via a Bayesian model averaging scheme. It is a flexible tool to uncover abrupt changes (i.e., change-points), cyclic variations (e.g., seasonality), and nonlinear trends in time-series observations. BEAST not just tells when changes occur but also quantifies how likely the detected changes are true. It detects not just piecewise linear trends but also arbitrary nonlinear trends. BEAST is applicable to real-valued time series data of all kinds, be it for remote sensing, economics, climate sciences, ecology, and hydrology. Example applications include its use to identify regime shifts in ecological data, map forest disturbance and land degradation from satellite imagery, detect market trends in economic data, pinpoint anomaly and extreme events in climate data, and unravel system dynamics in biological data. Details on BEAST are reported in Zhao et al. (2019) &lt;doi:10.1016/j.rse.2019.04.034&gt;.","Analysis of species count data in ecology often requires normalization to an identical sample size. Rarefying (random subsampling without replacement), which is a popular method for normalization, has been widely criticized for its poor reproducibility and potential distortion of the community structure. In the context of microbiome count data, researchers explicitly advised against the use of rarefying. An alternative to rarefying is scaling with ranked subsampling (SRS). SRS consists of two steps. In the first step, the total counts for all OTUs (operational taxonomic units) or species in each sample are divided by a scaling factor chosen in such a way that the sum of the scaled counts Cscaled equals Cmin. In the second step, the non-integer Cscaled values are converted into integers by an algorithm that we dub ranked subsampling. The Cscaled value for each OTU or species is split into the integer part Cint  (Cint = floor(Cscaled)) and the fractional part Cfrac (Cfrac = Cscaled - Cints). Since the sum of Cint is smaller or equal to Cmin, additional  delta C = Cmin - the sum of Cint counts have to be added to the library to reach the total count of Cmin. This is achieved as follows. OTUs are ranked in the descending order of their Cfrac values. Beginning with the OTU of the highest rank, single count per OTU is added to the normalized library until the total number of added counts reaches delta C and the sum of all counts in the normalized library equals Cmin. When the lowest Cfrag involved in picking delta C counts is shared by several OTUs, the OTUs used for adding a single count to the library are selected in the order of their Cint values. This selection minimizes the effect of normalization on the relative frequencies of OTUs. OTUs with identical Cfrag as well as Cint are sampled randomly without replacement. See Beule &amp; Karlovsky (2020) &lt;doi:10.7717/peerj.9593&gt; for details.","Provides a flexible simulation tool for phylogenetic trees under a general model for speciation and extinction. Trees with a user-specified number of extant tips, or a user-specified stem age are simulated. It is possible to assume any probability distribution for the waiting time until speciation and extinction. Furthermore, the waiting times to speciation / extinction may be scaled in different parts of the tree, meaning we can simulate trees with clade-dependent diversification processes. At a speciation event, one species splits into two. We allow for two different modes at these splits: (i) symmetric, where for every speciation event new waiting times until speciation and extinction are drawn for both daughter lineages; and (ii) asymmetric, where a speciation event results in one species with new waiting times, and another that carries the extinction time and age of its ancestor. The symmetric mode can be seen as an vicariant or allopatric process where divided populations suffer equal evolutionary forces while the asymmetric mode could be seen as a peripatric speciation where a mother lineage continues to exist.  Reference: O. Hagen and T. Stadler (2017). TreeSimGM: Simulating phylogenetic trees under general Bellman Harris models with lineage-specific shifts of speciation and extinction in R. Methods in Ecology and Evolution. &lt;doi:10.1111/2041-210X.12917&gt;.","MetaboAnalystR 3.0 contains the R functions and libraries underlying the popular MetaboAnalyst web server, including metabolomic data analysis, visualization, and functional interpretation. The package is synchronized with the MetaboAnalyst web server. After installing and loading the package, users will be able to reproduce the same results from their local computers using the corresponding R command history downloaded from MetaboAnalyst web site, thereby achieving maximum flexibility and reproducibility.\n\nThe version 3.0 aims to improve the current global metabolomics workflow by implementing a fast parameter optimization algorithm for peak picking, and automated identification of the most suitable method for batch effect correction from 12 well-established approaches. In addition, more support for functional interpretation directly from m/z peaks via mummichog2 (PMID: 23861661), and a new pathway-based method to integrate multi'omics data has been added. To demonstrate this new functionality, we provide the \"MetaboAnalystR 3.0 Workflow: Towards an Optimized Workflow for Global Metabolomics\" vignette, available here as a PDF. In this vignette, we perform end-to-end metabolomics data analysis on the full batch of clinical IBD samples.","See the Article in Methods in Ecology and Evolution &lt;https://besjournals.onlinelibrary.wiley.com/doi/full/10.1111/2041-210X.12600&gt; for an overview of the package. The four package vignettes provide examples for the entire workflow.","Utilities for spatial-temporal analysis and visualization of animal (e.g. cattle)\ntracking data. The core feature is a 'shiny' web application for customized processing\nof GPS logs, including features for data augmentation (e.g. elevation lookup), data selection,\nexport, plotting, and statistical summaries. A data validation application allows for side-by-side\ncomparison via time series plots and extreme value detection described by\nJ.P. van Brakel &lt;https://stackoverflow.com/questions/22583391/peak-signal-detection-inrealtime-timeseries-data/&gt;.","Functions for species distribution modeling, that is, predicting entire geographic distributions form occurrences at a number of sites and the environment at these sites","Wallace is a modular platform for reproducible modeling of species niches and distributions, written in R. The application guides users through a complete analysis, from the acquisition of data to visualizing model predictions on an interactive map, thus bundling complex workflows into a single, streamlined interface.","At rOpenSci, we have been writing R packages to interact with many sources of species occurrence data, including GBIF, Vertnet, BISON, iNaturalist, the Berkeley ecoengine, and eBird. Other databases are out there as well, which we can pull in. spocc is an R package to query and collect species occurrence data from many sources. The goal is to to create a seamless search experience across data sources, as well as creating unified outputs across data sources.\n\nspocc currently interfaces with nine major biodiversity repositories\n\nGlobal Biodiversity Information Facility (GBIF) (via rgbif) GBIF is a government funded open data repository with several partner organizations with the express goal of providing access to data on Earth's biodiversity. The data are made available by a network of member nodes, coordinating information from various participant organizations and government agencies.\n\nBerkeley Ecoengine (via ecoengine) The ecoengine is an open API built by the Berkeley Initiative for Global Change Biology. The repository provides access to over 3 million specimens from various Berkeley natural history museums. These data span more than a century and provide access to georeferenced specimens, species checklists, photographs, vegetation surveys and resurveys and a variety of measurements from environmental sensors located at reserves across University of California's natural reserve system.\n\niNaturalist iNaturalist provides access to crowd sourced citizen science data on species observations.\n\nVertNet (via rvertnet) Similar to rgbif, ecoengine, and rbison (see below), VertNet provides access to more than 80 million vertebrate records spanning a large number of institutions and museums primarly covering four major disciplines (mammology, herpetology, ornithology, and icthyology).\n\nBiodiversity Information Serving Our Nation (via rbison) Built by the US Geological Survey's core science analytic team, BISON is a portal that provides access to species occurrence data from several participating institutions.\n\neBird (via rebird) ebird is a database developed and maintained by the Cornell Lab of Ornithology and the National Audubon Society. It provides real-time access to checklist data, data on bird abundance and distribution, and communtiy reports from birders.\n\niDigBio (via ridigbio) iDigBio facilitates the digitization of biological and paleobiological specimens and their associated data, and houses specimen data, as well as providing their specimen data via RESTful web services.\n\nOBIS OBIS (Ocean Biogeographic Information System) allows users to search marine species datasets from all of the world's oceans.\n\nAtlas of Living Australia ALA (Atlas of Living Australia) contains information on all the known species in Australia aggregated from a wide range of data providers: museums, herbaria, community groups, government departments, individuals and universities; it contains more than 50 million occurrence records.\n\nThe inspiration for this comes from users requesting a more seamless experience across data sources, and from our work on a similar package for taxonomy data (taxize).\n\nBEWARE: In cases where you request data from multiple providers, especially when including GBIF, there could be duplicate records since many providers' data eventually ends up with GBIF. See ?spocc_duplicates, after installation, for more.","Functions for fitting various models to capture-recapture data\nincluding mixed-effects Cormack-Jolly-Seber(CJS) and multistate models and\nthe multi-variate state model structure for survival\nestimation and POPAN structured Jolly-Seber models for abundance estimation.\nThere are also Hidden Markov model (HMM) implementations of CJS and multistate\nmodels with and without state uncertainty and a simulation capability for HMM\nmodels.","Fits hierarchical models of animal abundance and occurrence to data collected using survey methods such as point counts, site occupancy sampling, distance sampling, removal sampling, and double observer sampling. Parameters governing the state and observation processes can be modeled as functions of covariates.","An interface to the software package MARK that constructs input files for MARK and extracts the output. MARK was developed by Gary White\nand is freely available at &lt;http://www.phidot.org/software/mark/downloads/&gt;\nbut is not open source.","Functions for identifying, fitting, and applying continuous-space, continuoustime stochastic movement models to animal tracking data.\nThe package is described in Calabrese et al (2016) &lt;doi:10.1111/2041-\n210X.12559&gt;, with models and methods based on those introduced in\nFleming &amp; Calabrese et al (2014) &lt;doi:10.1086/675504&gt;,\nFleming et al (2014) &lt;doi:10.1111/2041-210X.12176&gt;,\nFleming et al (2015) &lt;doi:10.1103/PhysRevE.91.032107&gt;,\nFleming et al (2015) &lt;doi:10.1890/14-2010.1&gt;,\nFleming et al (2016) &lt;doi:10.1890/15-1607&gt;,\nPron &amp; Fleming et al (2016) &lt;doi:10.1186/s40462-016-0084-7&gt;,\nFleming &amp; Calabrese (2017) &lt;doi:10.1111/2041-210X.12673&gt;,\nPron et al (2017) &lt;doi:10.1002/ecm.1260&gt;,\nFleming et al (2017) &lt;doi:10.1016/j.ecoinf.2017.04.008&gt;,\nFleming et al (2018) &lt;doi:10.1002/eap.1704&gt;,\nWinner &amp; Noonan et al (2018) &lt;doi:10.1111/2041-210X.13027&gt;,\nFleming et al (2019) &lt;doi:10.1111/2041-210X.13270&gt;,\nand\nNoonan &amp; Fleming et al (2019) &lt;doi:10.1186/s40462-019-0177-1&gt;.","Provides tools for animal movement modelling using hidden Markov\nmodels. These include processing of tracking data, fitting hidden Markov models\nto movement data, visualization of data and fitted model, decoding of the state\nprocess...\n","A collection of tools for the analysis of habitat selection by animals.","landscapemetrics reimplements the most common metrics from\nFRAGSTATS (&lt;https://www.umass.edu/landeco/research/fragstats/fragstats.html&gt;) and new ones from the current literature on landscape metrics.This package supports raster spatial objects and takes\nRasterLayer, RasterStacks, RasterBricks or lists of RasterLayer from the raster package as input arguments. It further provides utility functions\nto visualize patches, select metrics and building blocks to develop new\nmetrics.","Manage and analyze animal movement data. The functionality of 'amt' includes methods to calculate track statistics (e.g. step lengths, speed, or turning angles), prepare data for fitting habitat selection analyses (resource selection functions and step-selection functions &lt;doi:10.1890/04-\n0953&gt; and integrated step-selection functions &lt;doi:10.1111/2041-210X.12528&gt;), and simulation of space-use from fitted step-selection functions &lt;doi:10.1002/ecs2.1771&gt;.","A collection of tools for the estimation of animals home range.","Extended tools for analyzing telemetry data using generalized hidden Markov models. Features of momentuHMM (pronounced ``momentum'') include data pre-processing and visualization, fitting HMMs to location and auxiliary biotelemetry or environmental data, biased and correlated random walk movement models, hierarchical HMMs, multiple imputation for incorporating location measurement error and missing data, user-specified design matrices and constraints for covariate modelling of parameters, random effects, decoding of the state process, visualization of fitted models, model checking and selection, and simulation. See McClintock and Michelot (2018) &lt;doi:10.1111/2041-210X.12995&gt;","n Computes revisitation metrics for trajectory data, such as the number of revisitations for each location as well as the time spent for that visit and the time since the previous visit. Also includes functions to plot data.\n"],["packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagefinder","packagef
